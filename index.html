<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Portail de gestion de crise - Formation et outils">
    <title>Portail de Gestion de Crise</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="hero">
        <h1>Portail de Gestion de Crise</h1>
        <p class="subtitle">Outils et formation pour la gestion de crise</p>
    </header>

    <main class="container">
        <!-- Carte Vidéo -->
        <a href="#" class="card" id="card-video">
            <div class="card-icon">📹</div>
            <h2 class="card-title">Vidéo</h2>
        </a>

        <!-- Carte Démonstrateur -->
        <a href="#" class="card" id="card-demo">
            <div class="card-icon">🎯</div>
            <h2 class="card-title">Démonstrateur Gest'à Crise</h2>
        </a>

        <!-- Carte Formateur -->
        <div class="card formateur-card" id="card-formateur">
            <div class="card-icon">📚</div>
            <h2 class="card-title">Formateur</h2>
            <div class="arrow-down">▼</div>
        </div>

        <!-- Sous-menu Formateur (caché par défaut) -->
        <div class="submenu" id="submenu-formateur">
            <a href="#" class="card card-small" id="card-principes">
                <div class="card-icon-small">📖</div>
                <h3 class="card-title-small">Principes généraux</h3>
            </a>

            <a href="#" class="card card-small" id="card-comprendre">
                <div class="card-icon-small">🧠</div>
                <h3 class="card-title-small">Comprendre</h3>
            </a>

            <a href="#" class="card card-small" id="card-choisir">
                <div class="card-icon-small">⚖️</div>
                <h3 class="card-title-small">Choisir</h3>
            </a>

            <a href="#" class="card card-small" id="card-agir">
                <div class="card-icon-small">⚡</div>
                <h3 class="card-title-small">Agir</h3>
            </a>
        </div>

        <!-- Carte PCS avec -->
        <a href="#" class="card" id="card-pcs-avec">
            <div class="card-icon">📋</div>
            <h2 class="card-title">Gest'à Crise avec PCS</h2>
        </a>

        <!-- Carte PCS sans -->
        <a href="#" class="card" id="card-pcs-sans">
            <div class="card-icon">📄</div>
            <h2 class="card-title">Gest'à Crise sans PCS</h2>
        </a>
    </main>

    <script src="script.js"></script>
</body>
</html>
